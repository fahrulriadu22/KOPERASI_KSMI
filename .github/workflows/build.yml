name: Build APK Koperasi KSMI

on: 
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    - name: Install dependencies
      run: flutter pub get

    # âœ… Step 1: Decode keystore & key.properties dari Secrets
    - name: Setup signing files
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/key.jks
        echo "${{ secrets.KEY_PROPERTIES }}" > android/key.properties
        echo "âœ… Keystore & properties file created"

    # âœ… Step 2: Patch bug notifikasi
    - name: Patch flutter_local_notifications BigPictureStyle bug
      run: |
        FILE=$(find ~/.pub-cache -path "*/flutter_local_notifications-16.2.0/android/src/main/java/com/dexterous/flutterlocalnotifications/FlutterLocalNotificationsPlugin.java")
        echo "ðŸ”§ Patching $FILE"
        sed -i 's/bigLargeIcon(null)/bigLargeIcon((android.graphics.Bitmap) null)/' "$FILE"

    # âœ… Step 3: Clean & Reinstall deps
    - name: Clean Flutter
      run: flutter clean

    - name: Get dependencies
      run: flutter pub get

    # âœ… Step 4: Build release APK
    - name: Build release APK
      run: flutter build apk --release --no-tree-shake-icons

    # âœ… Step 5: Upload artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: koperasi-ksmi-apk
        path: build/app/outputs/flutter-apk/app-release.apk
