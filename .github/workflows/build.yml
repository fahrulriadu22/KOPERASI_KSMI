name: Build APK Koperasi KSMI

on: 
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    - name: Flutter doctor (cek environment)
      run: flutter doctor -v

    - name: Install dependencies
      run: flutter pub get

    # âœ… Hapus cache lama supaya gak bentrok plugin
    - name: Clear old Flutter pub cache
      run: rm -rf ~/.pub-cache/hosted/pub.dev/flutter_local_notifications-*

    # âœ… Patch bug flutter_local_notifications di SDK 36
    - name: Patch flutter_local_notifications BigPictureStyle bug
      run: |
        FILE=$(find ~/.pub-cache -path "*/flutter_local_notifications-16.3.3/android/src/main/java/com/dexterous/flutterlocalnotifications/FlutterLocalNotificationsPlugin.java" | head -n 1)
        if [ -f "$FILE" ]; then
          echo "ðŸ”§ Fixing BigPictureStyle null ambiguity in $FILE"
          sed -i 's/bigLargeIcon(null)/bigLargeIcon((android.graphics.Bitmap) null)/' "$FILE"
        fi

    # âœ… Pastikan compileSdk & targetSdk = 36 di project
    - name: Ensure compileSdk/targetSdk version
      run: |
        sed -i 's/compileSdk = [0-9]\+/compileSdk = 36/' android/app/build.gradle.kts || true
        sed -i 's/targetSdk = [0-9]\+/targetSdk = 36/' android/app/build.gradle.kts || true

    - name: Flutter clean & rebuild
      run: |
        flutter clean
        flutter pub get

    # âœ… Build APK release
    - name: Build release APK
      run: flutter build apk --release --no-tree-shake-icons

    # âœ… Upload hasil APK
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: koperasi-ksmi-apk
        path: build/app/outputs/flutter-apk/app-release.apk
