name: Build Debug APK Koperasi KSMI

on: 
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Install dependencies
      run: flutter pub get

    # âœ… PATCH UNTUK FLUTTER_LOCAL_NOTIFICATIONS BUG
    - name: Patch flutter_local_notifications BigPictureStyle bug
      run: |
        find ~/.pub-cache -name "FlutterLocalNotificationsPlugin.java" -path "*/flutter_local_notifications-*/android/src/main/java/com/dexterous/flutterlocalnotifications/FlutterLocalNotificationsPlugin.java" | while read file; do
          echo "ðŸ”§ Patching $file"
          sed -i 's/bigLargeIcon(null)/bigLargeIcon((android.graphics.Bitmap) null)/' "$file"
        done

    # âœ… UPDATE ANDROID SDK & NDK VERSION
    - name: Update Android SDK and NDK versions
      run: |
        echo "ðŸ”„ Updating build.gradle.kts with correct versions..."
        sed -i 's/compileSdk = [0-9]*/compileSdk = 36/' android/app/build.gradle.kts
        sed -i 's/targetSdk = [0-9]*/targetSdk = 36/' android/app/build.gradle.kts  
        sed -i 's/ndkVersion = ".*"/ndkVersion = "27.0.12077973"/' android/app/build.gradle.kts
        
        # Verify changes
        echo "âœ… Updated build.gradle.kts:"
        grep -E "(compileSdk|targetSdk|ndkVersion)" android/app/build.gradle.kts

    - name: Clean Flutter
      run: flutter clean

    - name: Get dependencies
      run: flutter pub get
      
    - name: Build debug APK
      run: flutter build apk --debug --no-tree-shake-icons
        
    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: koperasi-ksmi-debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk