name: Build Debug APK Koperasi KSMI

on: 
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      run: flutter pub get

    # ‚úÖ Patch opsional (boleh dihapus kalau ga pakai notif)
    - name: Patch flutter_local_notifications BigPictureStyle bug
      run: |
        FILE=$(find ~/.pub-cache -path "*/flutter_local_notifications-16.3.3/android/src/main/java/com/dexterous/flutterlocalnotifications/FlutterLocalNotificationsPlugin.java" || true)
        if [ -n "$FILE" ]; then
          echo "üîß Patching $FILE"
          sed -i 's/bigLargeIcon(null)/bigLargeIcon((android.graphics.Bitmap) null)/' "$FILE"
        else
          echo "‚ö†Ô∏è flutter_local_notifications not found ‚Äî skipping patch"
        fi

    - name: Clean Flutter
      run: flutter clean

    - name: Get dependencies
      run: flutter pub get
      
    - name: Build debug APK
      run: flutter build apk --debug --no-tree-shake-icons
        
    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: koperasi-ksmi-debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
